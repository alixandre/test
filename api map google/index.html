<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>map colombbus</title>
    <style>
#map {
  height: 400px;
  width: 100%;
}
    </style>
  </head>
  <body>
    <h1>MAP COLOMBBUS</h1>
    <div id="map"></div>
    <!-- declarer function initMap-->
    <script>
      function initMap() {
        var options = {
          zoom: 8,
          center:{lat: 48.626736, lng: 2.432474}
        }
        var map = new google.maps.Map(document.getElementById('map'),options);
      }
      // ajouter un marker
      var marker = new google.maps.Marker({
        position: {lat:48626736, lng: 2.432474}
      })
      // ajouter un popup
      var infoWindow = new google.maps.InfoWindow({
         content:'<h1>Colombbus</h1>'
       });

       // pour function de Marker
       marker.addListener('click', function(){
         infoWindow.open(map,marker);
       });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6lmKeo1YVn6ba_J9kBN4s3J2ChFd34y4&callback=initMap"
   async defer></script>
  </body>
</html>
